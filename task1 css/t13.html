<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T13</title>
  <style>
    * {

box-sizing: border-box;
}

th,td {
padding: 2px;
padding-left: 10px;
}

th {
background-color: #ffffaa;
color: red;
font-size: 25px;
}

td {
background-color: #00ccff;
}

table {
border-top: 2px solid #7e7e7e;
border-left: 2px solid #7e7e7e;
border-right: 2px solid black;
border-bottom: 2px solid black;
}

.btns {
padding-left: 2px;
text-align: center;
*{
  width: 30%;
  padding: 10px;
  font-size: 15px;
}
}
  </style>

</head>
<body>

  <form>
    <table border="1">
      <tr>
        <th colspan="2">Registration Form</th>
      </tr>
      <tr>
        <td><label for="name">Enter Name:</label>
        </td>
        <td><input type="text" id="name" name="name" placeholder="Enter Name">
        </td>
      </tr>
      <tr>
        <td><label for="password">Enter Password:</label></td>
        <td><input type="password" id="password" name="password" placeholder="Enter Password"></td>
      </tr>
      <tr>
        <td><label for="address">Enter Address:</label></td>
        <td><textarea name="address" id="address"></textarea></td>
      </tr>
      <tr>
        <td><label>Select Game</label>
        </td>
        <td>
          <div>
            <input type="checkbox" id="hockey" name="game" value="Hockey">
            <label for="hockey">Hockey</label><br>
            <input type="checkbox" id="basketball" name="game" value="Basketball">
            <label for="basketball">Basketball</label><br>
            <input type="checkbox" id="tennis" name="game" value="Tennis">
            <label for="tennis">Tennis</label><br>
            <input type="checkbox" id="swimming" name="game" value="Swimming">
            <label for="swimming">Swimming</label><br>
            <input type="checkbox" id="baseball" name="game" value="Baseball">
            <label for="baseball">Baseball</label><br>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label><br>
      
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="age">Select your age:</label></td>
        <td>      <select id="age" name="age">
          <option value="">Select your age</option>
          </select></td>
      </tr>
      <tr>
        <td>      <label for="photo">Select Photo:</label>
        </td>
        <td><input type="file" id="photo" name="photo"></td>
      </tr>
      <tr>
        <td class="btns" colspan="2">
            <button class="btn" type="button">Click Me</button>
            <input class="btn" type="reset" value="Reset">
            <input class="btn" type="submit" value="Submit Form">
        </td>
      </tr>
    </table>
  </form>
  
  
</body>
</html>
