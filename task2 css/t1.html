<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T1</title>
    <style>
        .overline {
    text-decoration: overline;
    text-decoration-color: green;
}

.through {
    text-decoration: line-through;
    text-decoration-color: gray;
}

.underline {
    text-decoration: underline;
    text-decoration-color: purple;
}
.overUnder {
    text-decoration: overline underline;
    text-decoration-color: blue ;
}
    </style>
    
  </head>
  <body>
    <h3 class="overline">This Text Decorate Using Overline</h3>
    <h4 class="through">This Text Decorate Using Overline Line-through</h4>
    <h4 class="underline">This Text Decorate Using Overline Underline</h4>
    <p class="overUnder">This Text Decorate Using Overline and Underline</p>
  </body>
  </html>
